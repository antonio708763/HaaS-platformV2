# Traefik TLS Defaults (Dynamic Config)
# File: stacks/reverse-proxy/dynamic/tls.yml
#
# Purpose:
# Defines standardized TLS configuration for all HTTPS routers.
#
# This improves security posture across all services exposed through Traefik.
#
# Notes:
# - Traefik will use these options when referenced by routers.
# - Keep conservative but modern defaults for client deployments.

tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true

      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
