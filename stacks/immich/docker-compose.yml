version: "3.8"

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    command: ["start.sh", "server"]
    restart: unless-stopped

    depends_on:
      - redis
      - database

    env_file:
      - .env

    user: "1000:1000"

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - /srv/data/immich/library:/usr/src/app/upload

    networks:
      - proxy
      - immich

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.rule=Host(`photos.home.ar`)"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.tls=true"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:2283/api/server/ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  immich-microservices:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-microservices
    command: ["start.sh", "microservices"]
    restart: unless-stopped

    depends_on:
      - redis
      - database

    env_file:
      - .env

    user: "1000:1000"

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - /srv/data/immich/library:/usr/src/app/upload

    networks:
      - immich

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-ml
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - /srv/data/immich/model-cache:/cache

    networks:
      - immich

  redis:
    image: redis:6
    container_name: immich-redis
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - immich

    # Redis doesn't need persistence for Immich. Keep it simple + fast.
    tmpfs:
      - /data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  database:
    image: pgvector/pgvector:pg14
    container_name: immich-postgres
    restart: unless-stopped

    env_file:
      - .env

    security_opt:
      - no-new-privileges:true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - /srv/data/immich/pgdata:/var/lib/postgresql/data

    networks:
      - immich

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d immich"]
      interval: 30s
      timeout: 10s
      retries: 10

networks:
  proxy:
    external: true

  immich:
    driver: bridge
